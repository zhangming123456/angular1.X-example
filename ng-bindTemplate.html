<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ng-binTemplate</title>
</head>

<body>
    <div ng-controller="ExampleController">
        <label>Salutation:
            <input type="text" ng-model="salutation">
        </label>
        <br>
        <label>Name:
            <input type="text" ng-model="name">
        </label>
        <br>
        <pre ng-bind-template="{{salutation}} {{name}}!"></pre>
    </div>
    <script src=""></script>
    <script>
    angular.module('bindExample', [])
        .controller('ExampleController', ['$scope', function($scope) {
            $scope.salutation = 'Hello';
            $scope.name = 'World';
        }]);
    </script>
</body>

</html>
